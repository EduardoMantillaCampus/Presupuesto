<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto</title>
    <link rel="stylesheet" href="Assets/style/style.css">
    <script src="Assets/js/main.js" type="module"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="Assets/js/main.js"></script>
</head>

<body>
    <div class="body">
        <div class="capa">
            <section class="container">
                <div class="d-flex justify-content-around vh-100 flex-wrap">
                    <div class="col col-12 col-md-12 col-lg-4 text-center h-100 d-flex flex-column justify-content-center">
                        <div class="col-12 box1">
                            <h6>Presupuesto Disponible</h6>
                            <h1>$ 70.000.000</h1>
                            <div class="caja-ingresos col-12 mt-5 pt-1 pb-1 d-flex justify-content-around text-light">
                                <h5>INGRESOS</h5>
                                <h4>$13.000.000</h4>
                            </div>
                            <div class="caja-egresos mt-1 col-12 pt-1 pb-1 d-flex justify-content-around text-light">
                                <h5>EGRESOS</h5>
                                <div class="d-flex">
                                <h4>$13.000.000</h4>
                                </div>
                            </div>
                            <div class="progress mt-2">
                                <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 40.5%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">40.5%</div>
                            </div>
                            <div class="col-12 mt-3">
                                <form action="">
                                    <div class="row">
                                        <div class="col col-3">
                                            <select class="form-select">
                                                <option>+</option>
                                                <option>-</option>
                                            </select>
                                        </div>
                                        <div class="col col-9">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="mb-3 mt-2">
                                        <input type="text" class="form-control">
                                    </div>
                                    <button class="btn"><i class="fa-solid fa-circle-check btn-formulario"></i></button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col col-12 col-md-12 col-lg-4 d-flex flex-column justify-content-center">
                        <div class="col-12 ingresos">
                            <h3>Ingresos</h3>
                            <table class="table table-striped">
                                <tbody>
                                    <tr>
                                        <td class="dato">@mdo</td>
                                        <td class="valor">@mdo</td>
                                    </tr>
                                    <tr>
                                        <td class="dato">@fat</td>
                                        <td class="valor">@fat</td>
                                    </tr>
                                    <tr>
                                        <td class="dato">@twitter</td>
                                        <td class="valor">@twitter</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-12 mt-5 egresos">
                            <h3>Egresos</h3>
                            <table class="table table-striped">
                                <tbody>
                                    <tr>
                                        <td class="dato">@mdo</td>
                                        <td class="valor">@mdo</td>
                                    </tr>
                                    <tr>
                                        <td class="dato">@fat</td>
                                        <td class="valor">@fat</td>
                                    </tr>
                                    <tr>
                                        <td class="dato">@twitter</td>
                                        <td class="valor">@twitter</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
